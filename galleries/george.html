<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/gallery.css" />
    <link rel="stylesheet" href="../css/eyes.css" />
    <link rel="stylesheet" href="../css/george.css" />
    <title>Spoooky</title>
  </head>
  <body>
    <div class="spotlight"></div>
    <div class="spotlight2"></div>
    <div class="gallery-container">
      <div class="painting head george">
        <div class="frame3"></div>
        <img src="../assets/george/face.png" alt="George Washington's FACE" />
        <div class="eyeball g-left">
          <img
            src="../assets/george/leftEyeWhite-s.png"
            alt="George Washington's LEFT EYE WHITE"
          />
          <div class="iris tracker">
            <img
              src="../assets/george/leftIris.png"
              alt="George Washington's LEFT IRIS"
            />
            <div class="pupil tracker">
              <img
                src="../assets/george/leftPupil.png"
                alt="Georege Washington's LEFT PUPIL"
              />
            </div>
          </div>
        </div>
        <div class="eyeball g-right">
          <img
            src="../assets/george/rightEyeWhite-s.png"
            alt="George Washington's RIGHT EYE WHITE"
          />
          <div class="iris tracker">
            <img
              src="../assets/george/rightIris.png"
              alt="George Washington's RIGHT IRIS"
            />
            <div class="pupil tracker">
              <img
                src="../assets/george/rightPupil.png"
                alt="George Washington's RIGHT PUPIL"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="../js/tracker.js"></script>
  </body>
</html>
