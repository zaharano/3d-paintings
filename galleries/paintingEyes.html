<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/gallery.css">
  <link rel="stylesheet" href="../css/george.css">
  <title>Spoooky</title>
</head>
<body>
  <div class="gallery-container">
    <div class="painting head george frame3">
      <div class="spotlight"></div>
      <div class="spotlight2"></div>
      <img src="../assets/george/face.png" alt="George Washington's FACE">
      <div class="eyeball g-left">
        <img src="../assets/george/leftEyeWhite-s.png" alt="George Washington's LEFT EYE WHITE">
        <div class="iris tracker">
          <img src="../assets/george/leftIris.png" alt="George Washington's LEFT IRIS">
          <div class="pupil tracker">
            <img src="../assets/george/leftPupil.png" alt="Georege Washington's LEFT PUPIL">
          </div>
        </div>
      </div>
      <div class="eyeball g-right">
        <img src="../assets/george/rightEyeWhite-s.png" alt="George Washington's RIGHT EYE WHITE">
        <div class="iris tracker">
          <img src="../assets/george/rightIris.png" alt="George Washington's RIGHT IRIS">
          <div class="pupil tracker">
            <img src="../assets/george/rightPupil.png" alt="George Washington's RIGHT PUPIL">
          </div>
        </div>
      </div>
    </div>
  
    <div class="painting head gothic frame1">
      <div class="spotlight"></div>
      <div class="spotlight2"></div>
      <img src="../assets/gothic/faces.png" alt="American Gothic FACES">
      <div class="eyeball go-w go-w-left">
        <img src="../assets/gothic/wLeftWhite.png" alt="American Gothic Woman LEFT EYE WHITE">
        <div class="iris tracker">
          <img src="../assets/gothic/wLeftIris.png" alt="American Gothic Woman LEFT IRIS">
          <div class="pupil tracker">
            <img src="../assets/gothic/wLeftPupil.png" alt="American Gothics Woman LEFT PUPIL">
          </div>
        </div>
      </div>
      <div class="eyeball go-w go-w-right">
        <img src="../assets/gothic/wRightWhite.png" alt="American Gothic Woman RIGHT EYE WHITE">
        <div class="iris tracker">
          <img src="../assets/gothic/wRightIris.png" alt="American Gothic Woman RIGHT IRIS">
          <div class="pupil tracker">
            <img src="../assets/gothic/wRightPupil.png" alt="American Gothic Woman RIGHT PUPIL">
          </div>
        </div>
      </div>
      <div class="eyeball go-m-left">
        <img src="../assets/gothic/mLeftWhite.png" alt="American Gothic Guy LEFT EYE WHITE">
        <div class="iris tracker">
          <img src="../assets/gothic/mLeftIris.png" alt="American Gothic Guy LEFT IRIS">
          <div class="pupil tracker">
            <img src="../assets/gothic/mLeftPupil.png" alt="American Gothics Guy LEFT PUPIL">
          </div>
        </div>
      </div>
      <div class="eyeball go-m-right">
        <img src="../assets/gothic/mRightWhite.png" alt="American Gothic Guy RIGHT EYE WHITE">
        <div class="iris tracker">
          <img src="../assets/gothic/mRightIris.png" alt="American Gothic Guy RIGHT IRIS">
          <div class="pupil tracker">
            <img src="../assets/gothic/mRightPupil.png" alt="American Gothic Guy RIGHT PUPIL">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="../js/tracker.js"></script>
</body>
</html>
